services:
  - type: web
    name: dental-chair-ecommerce
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: dental-chair-db
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://dental-chair-ecommerce.onrender.com
      - key: PAYMONGO_SECRET_KEY
        sync: false

databases:
  - name: dental-chair-db
    plan: free
